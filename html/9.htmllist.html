<!DOCTYPE html>
<html>
<head>
<title> HTML Lists Example </title>
</head>
<body>
<h2> Unordered list (fruits) </h2>
<ul>
<li>Apple</li>
<li>Banana</li>
<li>Mango</li>
</ul>
<h2> Ordered list (Daily Routine) </h2>
<ol>
<li>Wake up</li>
<li>Brush teeth</li>
<li>Go to college</li>
<li>Return to home</li>
</ol>
<h2>Nested list Example </h2>
<ul>
<li>Programming Languages
<ol>
<li>Java</li>
<li>Python</li>
</ol>
</li>
<li>Web Tech
<ol>
<li>HTML</li>
<li>CSS</li>
</ol>
</li>
</ul>
</body>
</html>

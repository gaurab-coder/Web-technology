<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> table example </title>
</head>
<body>
<h1>This is main heading.</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>Gaurab</td>
        <td>19</td>
        <td>Bhaktapur</td>
    </tr>
    <tr>
        <td>Gauri</td>
        <td>22</td>
        <td>Sindhupalchok</td>
    </tr>
    <tr>
        <td>Emily Johnson</td>
        <td>28</td>
        <td>Chicago</td>
    </tr>
</body>
</html>

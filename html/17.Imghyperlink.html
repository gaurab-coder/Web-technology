<!-- Write a HTML program which displays an image as a hyperlink.
(For example add logo of your college). -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Image Hyperlink </title>
</head>
<body>
<h1> College Website </h1>
<a href="https://bkmc.tu.edu.np/">
<img src="college.jpeg" alt="College Image" width="200" height="210">
</a>
</body>
</html>

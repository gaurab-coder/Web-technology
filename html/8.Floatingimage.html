<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Image Example</title>
</head>
<body>

<p><strong>Floating image on the left:</strong></p>
<img src="dog.jpeg" style="float: left; width: 100px; height: 80px; margin-right: 10px;">

<p><strong>Floating image in the center:</strong></p>
<img src="rectangle.png" style="display: block; margin: 0 auto; width: 100px; height: 80px;">

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }
        .login-box {
            width: 250px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 6px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 6px;
            background: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h3>Login</h3>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>

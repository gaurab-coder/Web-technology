<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header & Footer Example</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; min-height: 100vh; display: flex; flex-direction: column; }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 24px; }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 15px;
    }
    nav a:hover { text-decoration: underline; }

    main {
      flex: 1;
      padding: 40px;
      background: #f4f4f4;
    }
    main p { color: #555; line-height: 1.6; }

    footer {
      background-color: #2c3e50;
      color: #ccc;
      text-align: center;
      padding: 20px 40px;
      font-size: 14px;
    }
    footer a { color: #aad4f5; text-decoration: none; margin: 0 8px; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- HEADER TAG -->
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h2>Welcome to My Website</h2>
    <p>This is the main content area between the header and footer.</p>
  </main>

  <!-- FOOTER TAG -->
  <footer>
    <p>&copy; 2026 My Website. All rights reserved.</p>
    <p>
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a> |
      <a href="#">Contact Us</a>
    </p>
  </footer>

</body>
</html>

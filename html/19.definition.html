    <title>Definition of Coffee and Milk</title>
</head>
<body>
    <h1>Definitions</h1>

    <h2>Coffee</h2>
    <p>
        Coffee is a hot or cold drink made from roasted coffee beans.
        It is commonly enjoyed for its rich flavor and energy-giving effect.
    </p>

    <h2>Milk</h2>
    <p>
        Milk is a white liquid produced by mammals.
        It is a nutritious drink and is often used in tea, coffee, and food.
    </p>
